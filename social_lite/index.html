<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SociaLite</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>▶️ YouTube Lite</h1>

        <div id="channels"></div>

        <!-- Vnos API ključa -->
        <div class="api-input">
            <input type="password" id="apiKeyInput" placeholder="Vnesi YouTube API ključ">
            <button onclick="saveApiKey()">Shrani ključ</button>
            <button onclick="clearApiKey()">Počisti ključ</button>
        </div>

        <!-- Dodajanje novih kanalov -->
        <div class="channel-input">
            <input type="text" id="channelIdInput" placeholder="Vnesi YouTube Channel ID">
            <button onclick="addChannel()">Dodaj kanal</button>
            <button><a href="https://www.tunepocket.com/youtube-channel-id-finder/#channle-id-finder-form">Iskalnik ID-jev</a></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
